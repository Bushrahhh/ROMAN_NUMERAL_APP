<!DOCTYPE html>
<html lang="en">
  <!-- Keep all your original styling -->
  <meta charset="UTF-8">
  <title>JULEUS CAESER â€” The Oracle of Numerals</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Add flash message styling to match your theme */
    .flash-message {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      animation: slideIn 0.5s ease-out;
    }

    .flash-success {
      background: rgba(212, 175, 55, 0.9);
      border-left: 4px solid var(--dark-gold);
      color: white;
    }

    .flash-error {
      background: rgba(139, 0, 0, 0.9);
      border-left: 4px solid #600;
      color: white;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    /* Keep all your original styles below */
    :root { /* ... */ }
    * { /* ... */ }
    /* ... rest of your CSS ... */
  </style>
</head>

<body>
  <h1>Upload an Image of a Roman Numeral</h1>
  <form id="predictionForm" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" accept="image/*" required>
    <button type="submit">Predict</button>
  </form>

  <div class="result" id="resultBox" style="display:none;">
    <p>Prediction: <span id="resultText"></span></p>
  </div>

  <script>
    const form = document.getElementById('predictionForm');
    const resultBox = document.getElementById('resultBox');
    const resultText = document.getElementById('resultText');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch('/predict', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.prediction) {
          resultText.textContent = data.prediction;
        } else {
          resultText.textContent = 'Error: ' + (data.error || 'Unknown');
        }
        resultBox.style.display = 'block';
      })
      .catch(error => {
        resultText.textContent = 'Error: ' + error;
        resultBox.style.display = 'block';
      });
    });
  </script>
</body>
</html>
